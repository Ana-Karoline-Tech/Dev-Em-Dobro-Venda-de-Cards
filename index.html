<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do zero ao programador contratado - Magic AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="src/img/imagens/logo.png" alt="Logo MAGICKIA">
    </header>
    <main>
        <h1>Produtos</h1>
        <div class="filtros">
            <div class="categorias-cartas">

                    <option value="">Selecione uma carta</option>
                    <option value="comum">Comum</option>
                    <option value="rara">Rara</option>
                    <option value="épica">Épica</option>
                </select>
            </div>
            <div class="preco-cartas">
                <label for="preco">Preõ máximo (R$)</label>
                <input type="text" id="preco" class="preco" placeholder="Ex.100">
            </div>
            <button class="btn-filtrat">Aplicar filtros
                
            </button>
        </div>
        <ul class="cartas">
            <li class="carta" data-categoria="Épica" data-preco="3000">
                <img src="./src/img/imagens/carta-arkanon.png" alt="">
                <div class="informacoes">
                    <h2 class="nome-personagem">
                        Arkanon
                    </h2>
                    <span class="categoria">Categoria:Épica</span>
                    <span class="preco">R$ 3.000,00</span>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </li>
            <li class="carta" data-categoria="Épica" data-preco="3000">
                <img src="./src/img/imagens/carta-drahven.png" alt="">
                <div class="informacoes">
                    <h2 class="nome-personagem">
                        Drahven
                    </h2>
                    <span class="categoria">Categoria:Épica</span>
                    <span class="preco">R$ 3.000,00</span>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </li>
            <li class="carta" data-categoria="Épica" data-preco="3000">
                <img src="./src/img/imagens/carta-kaelthar.png" alt="">
                <div class="informacoes">
                    <h2 class="nome-personagem">
                        Kaelthar
                    </h2>
                    <span class="categoria">Categoria:Épica</span>
                    <span class="preco">R$ 3.000,00</span>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </li>
            <li class="carta" data-categoria="Épica" data-preco="3000">
                <img src="./src/img/imagens/carta-lymara.png" alt="">
                <div class="informacoes">
                    <h2 class="nome-personagem">
                        Lymara
                    </h2>
                    <span class="categoria">Categoria:Épica</span>
                    <span class="preco">R$ 3.000,00</span>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </li>            
            <li class="carta" data-categoria="Épica" data-preco="3000">
                <img src="./src/img/imagens/carta-maldrik.png" alt="">
                <div class="informacoes">
                    <h2 class="nome-personagem">
                       Maldrik
                    </h2>
                    <span class="categoria">Categoria:Épica</span>
                    <span class="preco">R$ 3.000,00</span>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </li>            
            <li class="carta" data-categoria="Épica" data-preco="3000">
                <img src="./src/img/imagens/carta-nyxsombra.png" alt="">
                <div class="informacoes">
                    <h2 class="nome-personagem">
                        Nyxsombra
                    </h2>
                    <span class="categoria">Categoria:Épica</span>
                    <span class="preco">R$ 3.000,00</span>
                    <button class="btn-comprar">Comprar</button>
                </div>
            </li>            
        </ul>
    </main>
    <footer class="rodape"></footer>
</body>
</html>
